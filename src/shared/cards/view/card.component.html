<mat-card fxFlex="100">
  <mat-card-header fxLayoutAlign="center center">
    <mat-card-title >
      {{ tituloCabecalho }}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <img class="card-image" [src]="conteudoCard" alt="" />
  </mat-card-content>
  <mat-card-actions style="text-align: center">
    <button mat-raised-button>Pratos da categoria </button>
  </mat-card-actions>
</mat-card>
